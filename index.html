<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
    <article>

      <div class="main-pattern">
        <img src="images/bg-pattern-card.svg" alt="Background pattern" class="background-pattern">
        <img src="images/image-victor.jpg" alt="Victor avatar" class="avatar">
      </div>

      <div class="main-content">
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>

          <div class="line"></div>

          <ul class="data">
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
      </div>

    </article>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NgocMinhThuNguyen">Thu Nguyen</a>.</p>
  </footer>

</body>
</html>
